<html lang="en">
<head>

<body>
<h1>Tic tac toe</h1>
<p id="dome" ></p>

<script>
    let c = document.getElementById("dome");
    let boat = [];
    let data ='';
    for(i =0; i <3; i++){
        boat[i] = new Array(".", ".", ".",);
    }
    for(i = 0; i <3; i++){
        data += "<br>";
        for(j = 0; j < 3; j++){
            data += boat[i][j] + "&nbsp;&nbsp;"
        }
    }
    data += "<br><br><input type='button' onclick='dien_x()' value='X'/><input type='button' onclick='dien_O()' value='O'/>"
    c.innerHTML = data;

        let pX = prompt("Dien X");

                data += boat[i][j] + "&nbsp;&nbsp;"
            }
        }
        data += "<br><br><input type='button' onclick='dien_x()' value='X'/><input type='button' onclick='dien_O()' value='O'/>"
        c.innerHTML = "<hr>" + data;
        for (i = 0; i < 3; i++) {
            for (j = 0; j < 3; j++) {
                if (boat[i][j] !== ".") {
                    if (boat[i][j] == boat[i + 1][j + 1] && boat[i][j] == boat[i + 2][j + 2]) {
                        alert("congrats");

            }
        }
    }
